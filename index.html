<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- api de scrollreveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Vinheria Agnello</title>
</head>
<body>
    <header>
        <img id="logo-header" src="src/assets/svgs/logo-white.svg" alt="Logo">
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">produtos</a></li>
                <li><a href="">galeria</a></li>
                <li><a href="">contato</a></li>
                <li><a href="">trabalhe conosco</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <article class="delaySmallReveal">
                <div>
                    <p>Descubra vinhos<br>selecionados<br>com cuidado,<br>tradição<br>e paixão por cada<br>detalhe.</p>
                </div>
            </article>
            <figure class="delayMediumReveal" class="image">
                <img src="src/assets/svgs/garrafa-taca-hero.svg" alt="Garrafa e taça de vinho">
            </figure>
            <button class="delayExtraBigReveal">
                <img src="src/assets/svgs/arrow-down.svg" alt="Botão scroll">
                <span>scroll down</span>
            </button>
        </section>
    </main>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
